<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> DHMA Login</title>
  <link rel="stylesheet" href="/css1/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="script.js">
</head>
<body>
  <div class="wrapper">
    <form action="process-signup.php" method="post"></form>
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Gebruikersnaam" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="Wachtwoord" placeholder="Wachtwoord" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="field image">
        <label>Profiel Foto</label>
        <input type="file" name="image" accept="image/x-png,image/gif,image/jpeg,image/jpg" required>
        <div class="field button">
          <br>
          <br>
      <div class="remember-forgot">
        <label><input type="checkbox">Onthou me</label>
        <a href="#">Wachtwoord Vergeten</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Heb je geen account? <a href="#">Registreer</a></p>
      </div>
    </form>
  </div>
</body>
</html>
